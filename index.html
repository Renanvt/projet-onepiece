<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto One Piece</title>
        <link rel="shortcut icon" href="./src/img/one-piece-logo.png"
            type="image/x-icon">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="stylesheet" href="./src/css/responsividade.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&family=Secular+One&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="personagem-fundo">
            <img src="./src/img/personagem-monkey-d-luffy.png"
                alt="Personagem Monkey d Luffy">
        </div>

        <main class="container">
            <div class="imagem-titulo">
                <img src="./src/img/one-piece-logo.png" alt="Imagemonepiece" />
            </div>
            <div class="personagem">
                <h1 class="nome-personagem">Monkey D. Luffy</h1>
                <p class="descricao">
                   Luffy do "Chapéu de Palha", como ficou conhecido, é o protagonista do anime, e o fundador e capitão da tripulação Piratas do Chapéu de Palha. Desde muito jovem, tem como seu maior sonho um dia encontrar o lendário tesouro de Gol D. Roger, para se tornar o novo rei dos Piratas.</p>
            </div>

            <header class="menu">
                <ul class="botoes">
                    <li>
                        <button class="botao">
                            <a href><img src="./src/img/tripulacao-chopper.png"
                                    alt="Tripulacao chopper" /></a>
                        </button>
                    </li>
                    <li>
                        <button class="botao">
                            <a href><img src="./src/img/tripulacao-zoro.png"
                                    alt="Tripulacao Zoro" /></a>
                        </button>
                    </li>
                    <li>
                        <button class="botao selecionado">
                            <a href><img src="./src/img/tripulacao-luffy.png"
                                    alt="Tripulacao Luffy" /></a>
                        </button>
                    </li>
                    <li>
                        <button class="botao">
                            <a href><img src="./src/img/tripulacao-nami.png"
                                    alt="Tripulacao Nami" /></a>
                        </button>
                    </li>
                    <li>
                        <button class="botao">
                            <a href><img src="./src/img/tripulacao-sanji.png"
                                    alt="Tripulacao Sanji" /></a>
                        </button>
                    </li>
                </ul>
            </header>

        </main>
    </body>
</html>
